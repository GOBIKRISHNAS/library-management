<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="styles/style.css" rel="stylesheet">
      <title>Welcome Page</title>
   </head>
   <body>
      <h1>Welcome</h1>
      <hr>
      <h2>Library Management</h2>
      <button id="myBtn">Sign In</button>
      <div id = "form" class="form-container">
         <span class="close">&times;</span>
         <div class="user-img"></div>
         <ul class="list">
            <li>
               <h2>Login</h2>
            </li>
            <li>
               <input type="text" id="name" name="User Name" placeholder="User Name">
               <span class="error"><p id="username_error"></p></span>
            </li>
            <li>
               <input type="text" name="Password" placeholder="Password">
               <span class="error"><p id="password_error"></p></span>
            </li>
            <li><button onclick="validationForm();directPage();">Login</button></li>
            <li>Forgot Password?</li>
         </ul>
      </div>   
      <script data-main="javascripts/javascript.js" src="require.js" ></script>
   </body>
</html>
