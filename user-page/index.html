<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="styles/style.css" rel="stylesheet">
      <title>Home Page</title>
   </head>
   <body>
      <div class="side-bar">
         <div class="user-img"></div>
         <div class="user-name"></div>
         <div class="options-list">
            <li><button id="dashbtn" onclick= "dashboard();">Dashboard</button></li>
            <li><button id="abooksbtn" onclick= "availablebooks();">Available Books</button></li>
            <li><button id="nbooksbtn" onclick = "newarrivals();">New Arrivals</button></li>
            <li><button id="bbooksbtn" onclick = "booksborrowed();">Books Borrowed</button></li>
            <li><button><a href= "https://gobikrishnas.github.io/library-management/">Logout</a></button></li>
         </div>
      </div>
      <div id= "dashboard" class="dashboard">
         <div class="content-dashboard">
            <div class="book-details">
               <div><hr>New Arrivals<hr><div id="new-arrivals"></div></div>
               <div><hr>Books Borrowed<hr><div id="books-borrowed"></div></div>
               <div><hr>Books Available<hr><div id="books-available"></div></div>
               <div><hr>Credit Score<hr><div id="credit-score"></div></div>
            </div>
            <img class="graph" src="https://cdn.iconscout.com/icon/free/png-256/horizontal-bar-chart-1549982-1316360.png">
            <img class="graph1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxcVoIwi70MiqMcV1GlIPMZypJNBk27hz2eA&usqp=CAU">
            <img class="graph2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_c1yQK6kuraqE-VMyzE_ySMXjdmaLP-Lnww&usqp=CAU">
            <img class="graph3" src="https://lh3.googleusercontent.com/proxy/jxFHqCxFm5aTr6t3rmfixuJ1lPxJ_I-o6gIydhxFuBLS8jmmtdeJ65MFV6pfsvwVC53u45pKkdQq941EJsfWsmkeDZt-iRre-d6uXA">
            <div class="quotes">
               <h2><q>I have always imagined that Paradise will be a kind of a Library</q></h2>
               <h3>- Jorge Luis Borges .</h3>
             </div>
         </div>
      </div>
      <div id= "availablebooks" class="availablebooks">
         <input type="text" name ="search" class="searchTerm" id="myInput" onkeyup="myFunction()" placeholder="Search for books by name or author..." title="Type in a name">
         <div id="wrapper">
          <section>
            <ul id="content1"></ul>
          </section>
      </div>
      </div>
      <div id= "newarrivals" class="newarrivals">
         <div id="wrapper">
         <section>
            <ul id="content2"></ul>
         </section>
         </div>
      </div>
      <div id= "booksborrowed" class="booksborrowed">
         <div id="wrapper">
            <section>
                <ul id="content3"></ul>
              </section>
          </div>
      </div>
      <script src="javascripts/javascript.js"></script>
   </body>
</html>
